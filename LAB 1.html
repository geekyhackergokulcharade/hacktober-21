<div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <br>
        <br>
        <font style="color:white">
        <center><h3 >STUDENT REGISTRATION FORM</h3></center>
            <table align="center" cellpadding = "10" >
            
            <!----- First Name ---------------------------------------------------------->
            <tr>
            <td>FIRST NAME</td>
            <td><input type="text" name="First_Name" maxlength="30"/>
            </td>
            </tr>
            
            <!----- Last Name ---------------------------------------------------------->
            <tr>
            <td>LAST NAME</td>
            <td><input type="text" name="Last_Name" maxlength="30"/>
            </td>
            </tr>
            
            <!----- Date Of Birth -------------------------------------------------------->
            <tr>
            <td>DATE OF BIRTH</td>
            
            <td>
                <input type="date" id="birthday" name="birthday">
            </td>
            </tr>
            
            <!----- Email Id ---------------------------------------------------------->
            <tr>
            <td>EMAIL ID</td>
            <td><input type="email" name="Email_Id" maxlength="100" /></td>
            </tr>
            
            <!----- Mobile Number ---------------------------------------------------------->
            <tr>
            <td>MOBILE NUMBER</td>
            <td>
            <input type="tel" name="Mobile_Number" maxlength="10" />

            </td>
            </tr>
            
            <!----- Gender ----------------------------------------------------------->
            <tr>
            <td>GENDER</td>
            <td>
            Male <input type="radio" name="Gender" value="Male" />
            Female <input type="radio" name="Gender" value="Female" />
            </td>
            </tr>
            
            <!----- Address ---------------------------------------------------------->
            <tr>
            <td>ADDRESS <br /><br /><br /></td>
            <td><textarea name="Address" rows="4" cols="30"></textarea></td>
            </tr>
           
            
            <!----- Country ---------------------------------------------------------->
            <tr>
            <td>COUNTRY</td>
            <td><input type="text" name="Country" value="India" readonly="readonly" /></td>
            </tr>
            
            <!----- Hobbies ---------------------------------------------------------->
            
            <tr>
            <td>HOBBIES <br /></td>
            
            <td>
            Drawing
            <input type="checkbox" name="Hobby_Drawing" value="Drawing" />
            Singing
            <input type="checkbox" name="Hobby_Singing" value="Singing" />
            Dancing
            <input type="checkbox" name="Hobby_Dancing" value="Dancing" />
            Sketching
            <input type="checkbox" name="Hobby_Cooking" value="Cooking" />
            </td>
            </tr>
            

            <!----- Course ---------------------------------------------------------->
            <tr>
            <td>COURSES<br />APPLIED FOR</td>
            <td>
            BCA
            <input type="radio" name="Course_BCA" value="BCA">
            B.Com
            <input type="radio" name="Course_BCom" value="B.Com">
            B.Sc
            <input type="radio" name="Course_BSc" value="B.Sc">
            B.A
            <input type="radio" name="Course_BA" value="B.A">
            </td>
            </tr>
            
            <!----- Submit and Reset ------------------------------------------------->
            <tr>
            <td colspan="2" align="center">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            </td>
            </tr>
            </table>
            
            </form>
        </font>
      </div>
      
      <div class="col-sm-6" >
        <font style="color:white">
        <br>
        <br>
        <center><h3 style="padding-top: 10px;" >STUDENT LOGIN FORM</h3></center>
        <table align="center" cellpadding = "10" >
        
        <!----- First Name ---------------------------------------------------------->
        <tr>
        <td>USERNAME</td>
        <td><input type="text" name="First_Name" maxlength="30"/>
        </td>
        </tr>
        
        <!----- Last Name ---------------------------------------------------------->
        <tr>
        <td>PASSWORD</td>
        <td><input type="password" name="Last_Name" maxlength="30"/>
        </td>
        </tr>

        <tr>

                <input type="button" value="Sign In"></a>
            </td>
        </tr>

        <tr>
            <td>
               
            </td>
        </tr>
        
    </font>
        </table>
        </form>

  </div>
    
        </div>
    </div>
  </div>
